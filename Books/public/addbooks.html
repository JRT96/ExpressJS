    <form class="input-group mb-2 w-75 d-flex row-cols-1 m-5">
        <span class="input-group-text" id="input-group-sizing-default">Book Name</span>
        <input type="text" class="form-control mb-3" id="title" aria-label="book name input" required>
        <span class="input-group-text" id="input-group-sizing-default">Author</span>
        <input type="text" class="form-control mb-3" id="author" aria-label="book Author input" required>
        <span class="input-group-text" id="input-group-sizing-default">Image</span>
        <input type="file" class="form-control mb-3" id="image" aria-label="book image input" required>
        <span class="input-group-text" id="input-group-sizing-default">Description</span>
        <textarea type="textarea" rows="4" class="form-control mb-3" id="description" aria-label="book Description input" required></textarea>
        <button type="submit" onclick="saveBook()" class="btn btn-primary">Save Book</button>
    </form>
